<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="mainMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Mis ofertas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<ion-list class="product-list">
  <ion-item *ngFor="let offer of offers" lines="none">
    <ion-thumbnail slot="start">
      <img [src]="offer.image" />
    </ion-thumbnail>
    <ion-label>
      <h2>{{ offer.title }}</h2>
      <p>{{ offer.direction }}</p>
      <p class="price">${{ offer.price }}</p>
    </ion-label>
    <ion-button
      fill="clear"
      slot="end"
      color="danger"
      (click)="deleteOffer(offer.num_offer)"
    >
      <ion-icon name="trash-outline"></ion-icon>
    </ion-button>
  </ion-item>
</ion-list>
</ion-content>
